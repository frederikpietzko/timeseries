<div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
  <div>
    <pie-text-input
      [value]="bloc.email"
      label="login.email.address"
      id="email"
      aria-required="true"
      name="email"
      type="email"
      [validationResult]="bloc.emailValid"
    >
    </pie-text-input>
  </div>
  <div class="mt-5">
    <pie-password-input
      [value]="bloc.password"
      label="login.password"
      id="password"
      name="password"
      [validationResult]="bloc.passwordValid"
    ></pie-password-input>
  </div>
  <div class="mt-10">
    <pie-button
      (onClick)="login()"
      [enabled]="bloc.authenticationValid"
      label="login.sign.in"
    ></pie-button>
  </div>
</div>
