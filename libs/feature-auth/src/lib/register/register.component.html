<div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
  <div>
    <pie-text-input
      [value]="bloc.email"
      label="register.email.address"
      id="email"
      required="true"
      name="email"
      type="email"
      [validationResult]="bloc.emailValid"
    >
    </pie-text-input>
  </div>
  <div class="mt-5">
    <pie-password-input
      [value]="bloc.password"
      label="register.password"
      id="password"
      name="password"
      [validationResult]="bloc.passwordValid"
    ></pie-password-input>
  </div>
  <div class="mt-5">
    <pie-password-input
      [value]="bloc.repeatedPassword"
      label="register.repeat.password"
      id="repeat-password"
      name="repeat-password"
      [validationResult]="bloc.passwordsMatch"
    ></pie-password-input>
  </div>
  <div class="mt-5">
    <pie-text-input
      [value]="bloc.firstname"
      label="register.firstname"
      name="firstname"
      id="firstname"
      aria-required="true"
      required="true"
      [validationResult]="bloc.firstnameValid"
    ></pie-text-input>
  </div>
  <div class="mt-5">
    <pie-text-input
      [value]="bloc.lastname"
      label="register.lastname"
      name="lastname"
      id="lastname"
      aria-required="true"
      required="true"
      [validationResult]="bloc.lastnameValid"
    ></pie-text-input>
  </div>
  <div class="mt-10">
    <pie-button
      (onClick)="register()"
      [enabled]="bloc.registrationValid"
      label="register.register"
    ></pie-button>
  </div>
</div>
