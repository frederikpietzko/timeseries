<pie-label [label]="label" [for]="id"></pie-label>
<input
  [id]="id"
  [name]="name"
  [classList]="styleProvider.inputStyles"
  type="password"
  [placeholder]="placeholder ?? ''"
  [value]="value | async"
  (input)="onChange($event)"
/>
<pie-error-label [error]="validationResult"></pie-error-label>
